name: Maven Build Command

# Triggers the workflow on a push or pull request to the main branch
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Define jobs that will run the Maven commands
jobs:
  build:
    # The environment where the job runs, in this case, an Ubuntu VM
    runs-on: ubuntu-latest

    # Steps define the actions the job will take
    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Cache the Maven dependencies to speed up builds
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # Step 3: Run Maven commands to build and package the application
      - name: Build with Maven
        run: mvn clean install
